<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>WACE Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titlebar">
        <h3>WACE Tracker</h3>
    </div>

    <button id="add-test-score-show">Add Score</button>

    <div id="add-test-score" class="popup">
        <table id="add-test-score-table">
            <tr>
                <td class="menu-table">Subject: </td>
                <td class="menu-table"><input type="text" id="subject-name" /></td>
            </tr>
            <tr>
                <td class="menu-table">Test: </td>
                <td class="menu-table"><input type="text" id="test-name" /></td>
            </tr>
            <tr>
                <td class="menu-table">Score: </td>
                <td class="menu-table"><input type="text" id="test-score" /></td>
            </tr>
            <tr>
                <td class="menu-table">Weighting: </td>
                <td class="menu-table"><input type="text" id="test-weighting" /></td>
            </tr>
            <tr>
                <td class="menu-table"><button id="close-add-score-menu" class="menu-action">Close</button></td>
                <td class="menu-table"><button id="add-score" class="menu-action">Add Score</button></td>
            </tr>
        </table>

        
    </div>

    <div id="tables">
        <h1>Subjects</h1>

    </div>

    <div id="aggregate-display" class="section">
        <table>
            <tr>
                <th>Get ATAR</th>
                <th>Aggregate</th>
                <th>ATAR</th>
            </tr>
            <tr>
                <td><button id="atar-display-button">Get ATAR</button></td>
                <td><p id="aggregate-display-p">0</p></th>
                <td><p id="atar-display">0</p></td>
            </tr>
        </table>
    </div>

    <button onclick="localStorage.clear(); location.reload()">Clear All</button>
    <button onclick="alert('Copy and paste the next popup somewhere safe'); alert(localStorage.getItem('classScores'))">Export Scores</button>
    <button onclick="alert('Paste your saved scores in the next popup'); localStorage.setItem('classScores', prompt('Enter your saved score')); location.reload()">Import Scores</button>

    <script src="main.js"></script>
    <script src="menus.js"></script>
</body>
</html>
