<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WACE Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image.png">
</head>
<body>
    <header id="titlebar">
        <h1><a href="index.html" style="color: inherit;text-decoration: inherit;">WACE Tracker</a></h1> <p>by Aydon Joe</p>
    </header>

    <main id="main-content">
        <section class="actions">
            <button id="add-test-score-show">Add Score</button>
        </section>

        <section id="add-test-score" class="popup">
            <h2>Add a New Test Score</h2>
            <table id="add-test-score-table">
                <tr>
                    <td>Subject:</td>
                    <td>
                        <select id="cars">
                            <option value="" disabled selected>Select subject</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Specialist">Specialist</option>
                            <option value="Methods">Methods</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Human Biology">Human Biology</option>
                            <option value="Biology">Biology</option>
                            <option value="English">English</option>
                            <option value="Applications">Applications</option>
                            <option value="Economics">Economics</option>
                            <option value="Japanese">Japanese</option>
                            <option value="German">German</option>
                            <option value="Modern History">Modern History</option>
                            <option value="Psychology">Psychology</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Test:</td>
                    <td><input type="text" id="test-name" placeholder="Test name"/></td>
                </tr>
                <tr>
                    <td>Score:</td>
                    <td><input type="number" id="test-score" placeholder="e.g. 85"/></td>
                </tr>
                <tr>
                    <td>Weighting:</td>
                    <td><input type="number" id="test-weighting" placeholder="e.g. 20"/></td>
                </tr>
                <tr>
                    <td><button id="delete-score" class="deleter">Delete Score</button></td>
                    <td><button id="add-score" class="primary">Add/Edit Score</button></td>
                    <td><button id="delete-subject">Delete Subject</button></td>
                </tr>
            </table>
        </section>

        <section id="tables">
            <h2>Subjects</h2>
            <!-- Subject tables will be added here dynamically -->
        </section>

        <section id="aggregate-display" class="section">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Get ATAR</th>
                        <th>Aggregate</th>
                        <th>ATAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button id="atar-display-button">Get ATAR</button></td>
                        <td><p id="aggregate-display-p">0</p></td>
                        <td><p id="atar-display">0</p></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="actions">
            <button onclick="localStorage.clear(); location.reload()">Clear All</button>
            <button onclick="alert('Copy and paste the next popup somewhere safe'); alert(localStorage.getItem('classScores'))">Export Scores</button>
            <button onclick="alert('Paste your saved scores in the next popup'); localStorage.setItem('classScores', prompt('Enter your saved score')); location.reload()">Import Scores</button>
        </section>

        <hr>

    </main>
    <footer id="footer">
        <button onclick="location.replace('about.html')" class="secondary">About</a>
        <button onclick="location.replace('disclaimer.html')" class="secondary">Disclaimer!</a>
    </footer>
    <script src="main.js"></script>
    <script src="menus.js"></script>
</body>
</html>
